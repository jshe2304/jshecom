{% extends "base.html" %}

{% block content %}
    <div>
        <div class="inner">
            {% set name = playlist['name'] %}
            {% set id = playlist['id'] %}

            <h3>{{ name }}</h3>
            <input type="button" value="Shuffle" onclick="location.href='/spotify-playlist-utilities/{{ username }}/{{ id }}/shuffle';"/>
            <img src="data:image/png;base64, {{ datepopularity }}" width=100px/>

        </div>
    </div>
{% endblock %}
